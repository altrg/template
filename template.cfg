%% Logging
{lager,
 [{handlers,
   [{lager_file_backend,
     [{file, "log/template.log"}, {level, info}, {size, 10000000}, {date, "$D0"}, {count, 5}]},
    {lager_console_backend,
     %% Format console debug: 08:58:24.123 [debug] <0.56.0> mod:fun:47 "msg"
     [debug, {lager_default_formatter, [time, " ", color, "[", severity, "] ", pid,
                                        {module, [" ", module], ""},
                                        {function, [":", function], ""},
                                        {line, [":", line], ""}, " ",
                                        message, "\n"]} ]} ]} ]}.
